<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dashboard</title>
    <link rel="stylesheet" href="dash.css">

        <br>
        <br>
        <p style="margin-left: 15px; font-size: 12px;" class="ad">Settings</p>
        <div class="one-last">
        <ul>
          <li><span class="left-icon"><i class="fa-solid fa-circle-user"></i></span> <span class="Right-text"><a class="linka" href="profile.html">Profile</a></span></i></li>
          <li><span class="left-icon"><i class="fa-solid fa-comments"></i></span> <span class="Right-text">Inbox</span></i></li>

          <li><span class="left-icon"><i class="fa-solid fa-book"></i></span> <span class="Right-text"><a class="linka" href="index.html">logout</a></span></i></li>
        </ul>
        </div>
      <p style="margin-top: 19px; margin-left: 10px;" class="co">© CopyRight Version 2024</p>
     </div>
    </div>
    <div class="center-side-main-con" id="full-size">
  
      <div class="header">
      <!-- <div class="icon-text">
        <i class="fa-duotone fa-solid fa-user"></i> <p>Internal User</p>
       </div> -->
        <div class="inputs">
          <input type="text" placeholder="Serach user by name" id="serchInput" onkeyup="searching()">
          <i class="fa fa-search" aria-hidden="true"></i>
      </div>
      </div>
      <div class="banner-dash-image">
        <img src="banner-dash.png" alt="">
      </div>
      <!-- <div class="second-col-change"> -->

      <div class="tables-print">
        <div style="display: flex; justify-content: space-between;" class="first-table-row">
          <p style="font-weight: bold; margin-top: 20px;">Latest SignUp</p>
          <p style="color: grey; font-size: 20px; margin-top: 15px;">...</p>
        </div>
        <table id="Table">
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Role</th>
            <th>Date added</th>
            <th>Delete</th>
          </tr>
        </table>

      <!-- </div> -->
        
    </div>

      </div>
      <div class="end-last-row">

      </div>
      <img src="dashboord ui.sidebar (1).png" alt="" class="last">
